            <script>
                result = get_array(5,5);

                function read_matrix(a){
                    let tabb = new Array;
                    for(let i = 1;i<=5;i++){
                        if(isNaN(document.getElementById(a+'_'+i+'_1').value))
                        break;
                        tabb.push(new Array);
                        for(let j = 1;j<=5;j++){
                            if(isNaN(document.getElementById(a+'_'+i+'_'+j).value)){
                                break;
                            }
                            tabb[i-1].push(document.getElementById(a+'_'+i+'_'+j).value);
                        }
                    }
                    return tabb;
                }
                
                function message(a){
                    alert(a);
                }
                
                function is_square(a){
                    return (a.length == a[0].length);
                }
                function det(a){
                    let res=0;
                    if(a.length == 1 && a[0].length == 1)
                        return a[0][0];
                    else
                        for(let i = 1; i<=a.length;i++)
                            res += a[i-1][0]*Math.pow(-1,1+i)*det(get_rid_of(a,i-1,0));
                    return res;
                }

                function get_rid_of(a,b,c){
                    tab = get_array(a.length-1,a[0].length-1);
                    for(let i = 0;i<a.length;i++){
                        for(let j = 0;j<a[0].length;j++){
                            if(i == b || j == c)
                                continue;
                            tab[i-(i>b)][j-(j>c)]=a[i][j];
                        }
                    }
                    return tab;
                }

                function get_array(a,b){
                    tab = new Array;
                    for(let i = 0;i<a;i++){
                        tab.push(new Array);
                        for(let j = 0;j<b;j++){
                            tab[i].push(0);
                        }
                    }
                    return tab;
                }

                function matrix_add(a, b){
                    if(a.length == b.length && a[0].length == b[0].length){
                        tab = get_array(a.length,a[0].length);
                        for(let i = 0;i<a.length;i++){
                            for(let j = 0;j<a[0].length;j++){
                                tab[i][j]=Number(a[i][j])+Number(b[i][j]);
                            }
                        }
                        result = tab;
                        return tab;
                    }
                    message("matryce są różnej wielkości");
                    return false;
                }

                function matrix_sub(a, b){
                    if(a.length == b.length && a[0].length == b[0].length){
                        tab = get_array(a.length,a[0].length);
                        for(let i = 0;i<a.length;i++){
                            for(let j = 0;j<a[0].length;j++){
                                tab[i][j]=(Number(a[i][j])-Number(b[i][j]));
                            }
                        }
                        result = tab;
                        return tab;
                    }
                    message("matryce różnej wielkości");
                    return false;
                }
                
                function matrix_mul(a, b){
                    if(a[0].length == b.length){
                        tab = get_array(a.length,b[0].length);
                        for(let i = 0;i<a.length;i++){
                            for(let j = 0;j<b[0].length;j++){
                                let temp = 0;
                                for(let k = 0;k<a[0].length;k++){
                                    temp+=Number(a[i][k])*Number(b[k][j]);
                                }
                                tab[i][j]=temp;
                            }
                        }
                        result = tab;
                        return tab;
                    }
                    message("matryce różnej wielkości");
                    return false;
                }

                function matrix_t(a){
                    tab = get_array(a[0].length, a.length);
                    for(let i = 0;i<a[0].length;i++){
                        for(let j = 0;j<a.length;j++){
                            tab[i][j]=Number(a[j][i]);
                        }
                    }
                    result = tab;
                    return tab;
                }

                function print_matrix(a){
                    for(let i = 1;i<=5;i++){
                        for(let j = 1;j<=5;j++){
                            document.getElementById("r_"+i+"_"+j).innerHTML="";
                        }
                    }
                    for(let i = 1;i<=a.length;i++){
                        for(let j = 1;j<=a[0].length;j++){
                            document.getElementById("r_"+i+"_"+j).innerHTML=a[i-1][j-1];
                        }    
                    }
                }

                function write_matrix(a,b){
                    for(let i = 1;i<=5;i++){
                        for(let j = 1;j<=5;j++){
                            document.getElementById(a+'_'+i+'_'+j).value="_";
                        }
                    }

                    for(let i = 1;i<=b.length;i++){
                        for(let j = 1;j<=b[0].length;j++){
                            document.getElementById(a+'_'+i+'_'+j).value=b[i-1][j-1];
                        }
                    }
                }

                function replace(){
                    a = read_matrix(1)
                    b = read_matrix(2)
                    write_matrix(2,a)
                    write_matrix(1,b)
                }
            </script>
